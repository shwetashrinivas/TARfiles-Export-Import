version: '2'

services:

  tarimportexport:
    image: shwetashrinivas/tarimportexport:2.0
    restart: always
    hostname: localhost
    network_mode: "host"
    ports:
      - 8090:8090

  mongodb:
    image: mongo
    restart: always
    hostname: localhost
    network_mode: host
    container_name: mongo-tarstore
    volumes:
      - ./tarfiledata:/data/db
    ports:
      - 27017:27017